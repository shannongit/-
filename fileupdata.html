$(document.body).on("click","#icebut",function(event){
		console.log(document.getElementById("iceinput").files[0]);
		// 阻止表单的默认提交事件
		event.preventDefault();
	//	发送数据到后端
		var data=new FormData;
        data.append("iceExcel",document.getElementById("iceinput").files[0]);
        console.log(data);
		 $.ajax({
	//   	parent.location.reload()
	        type: "post",
	        url: url+"iceExcel",
	        dataType: 'json',
	        data:data,
			processData: false,
			contentType: false,
			cache:false,
	        success: function (data, status) { 
	        
        	if(data.errorCode == "1") {

				layer.msg("覆冰点表格上传成功");
			}
			if(data.errorCode == "0") {

				layer.msg(data.message);
			}
	       }
	    });//ajax结束
//				   };//循环结束
	 });//点击事件结束
